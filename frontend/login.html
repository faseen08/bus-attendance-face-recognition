<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white flex items-center justify-center min-h-screen">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        
        <div class="text-center mb-8">
            <div id="icon-bg" class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 transition-colors">
                <i id="icon" class="w-10 h-10 text-white"></i>
            </div>
            <h1 id="title" class="text-3xl font-bold">Welcome Back</h1>
            <p class="text-slate-400 mt-2">Please sign in to continue</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">User ID</label>
                <input id="uid" type="text" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition" placeholder="Enter ID" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Password</label>
                <input id="pwd" type="password" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition" placeholder="••••••••" required>
            </div>

            <button type="submit" id="btn" class="w-full py-3 rounded-lg font-bold text-white transition-all transform active:scale-95 shadow-lg">
                Sign In
            </button>
        </form>

        <div id="error-msg" class="mt-4 text-center text-red-400 font-medium hidden"></div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-slate-500 hover:text-slate-300 text-sm flex items-center justify-center gap-2">
                <i data-feather="arrow-left" class="w-4 h-4"></i> Back to Selection
            </a>
        </div>
    </div>

    <!-- Include the API utility helper before other scripts -->
    <script src="api.js"></script>

    <script>
        // Get Role from URL
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role') || 'student';
        
        // Elements
        const title = document.getElementById('title');
        const iconBg = document.getElementById('icon-bg');
        const icon = document.getElementById('icon');
        const btn = document.getElementById('btn');
        const uid = document.getElementById('uid');
        const errorMsg = document.getElementById('error-msg');

        // Setup UI based on role
        if(role === 'admin') {
            title.innerText = "Admin Login";
            iconBg.classList.add('bg-blue-600');
            btn.classList.add('bg-blue-600', 'hover:bg-blue-500', 'shadow-blue-900/20');
            icon.setAttribute('data-feather', 'shield');
            uid.placeholder = "Admin Username";
        } else {
            title.innerText = "Student Login";
            iconBg.classList.add('bg-amber-600');
            btn.classList.add('bg-amber-600', 'hover:bg-amber-500', 'shadow-amber-900/20');
            icon.setAttribute('data-feather', 'user');
            uid.placeholder = "Roll Number";
        }
        feather.replace();

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden'); // Hide error on new submit
            btn.disabled = true;
            btn.innerText = 'Signing in...';

            const username = uid.value;
            const password = document.getElementById('pwd').value;
            
            try {
                // Use our API utility to login
                // This automatically stores the token if successful
                const result = await login(username, password, role);
                
                if (result.error) {
                    // Login failed
                    errorMsg.innerText = `❌ ${result.error}`;
                    errorMsg.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = 'Sign In';
                } else {
                    // Login successful - token is stored automatically
                    // Redirect to appropriate page
                    if (role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        window.location.href = `student_dashboard.html?id=${username}`;
                    }
                }
            } catch (error) {
                console.error("Login error:", error);
                errorMsg.innerText = '❌ Failed to connect to the server.';
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Sign In';
            }
        });
    </script>
</body>
</html>
