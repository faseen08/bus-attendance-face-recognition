<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen">

  <header class="p-6 border-b border-slate-700 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Students</h1>
    <div class="flex gap-3">
      <a href="index.html" class="text-blue-400 hover:underline">
        ‚Üê Back to Dashboard
      </a>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded transition text-sm">
        Logout
      </button>
    </div>
  </header>

  <main class="p-6">
    <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden">
      <table class="w-full">
        <thead class="bg-slate-700 text-slate-300">
          <tr>
            <th class="p-3 text-left">Photo</th>
            <th class="p-3 text-left">Details</th>
            <th class="p-3 text-left">Bus Stop</th>
            <th class="p-3 text-left">Status</th>
          </tr>
        </thead>
        <tbody id="studentsTable" class="divide-y divide-slate-700"></tbody>
      </table>
    </div>
  </main>

  <!-- Load API utility before other scripts -->
  <script src="api.js"></script>
  <script src="/frontend/student.js"></script>
</body>
</html>
